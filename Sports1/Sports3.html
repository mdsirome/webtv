<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirome TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden; /* Hides the scrollbar */
            font-family: 'Magisho', sans-serif !important; 
        }
        @import url('https://fonts.cdnfonts.com/css/magisho');
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Ensures no scrolling */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .logo-container {
            position: absolute;
            top: 30%;
            left: 11%;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* Prevents interaction blocking */
        }
        .logo {
            height: 50px;
            width: 50px;
            background: url('https://i.postimg.cc/d1hHy4ss/11.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
        }
        .powered-by {
            margin-top: 5px;
            font-size: 15px;
            font-weight: bold;
            font-family: 'magisho', Arial, sans-serif !important;
            @import url('https://fonts.cdnfonts.com/css/magisho');
            color: black;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, .7);
            opacity: 0.3;
        }
    </style>
    <style>
    .overflow, .circle-line {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.overflow {
    z-index: 9998;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
}

.circle-line {
    z-index: 9999;
    width: 150px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.circle-blue, .circle-red, .circle-green, .circle-yellow {
    position: relative; /* ✅ এনিমেশনের জন্য আবশ্যক */
    width: 20px;
    height: 20px;
    border-radius: 50px;
    margin: 8px;
}

.circle-blue {
    background-color: #0F90FA;
    animation: movingUp 0.5s infinite alternate;
}

.circle-red {
    background-color: #E62E1E;
    animation: movingUp 0.5s 0.2s infinite alternate;
}

.circle-green {
    background-color: #34A853;
    animation: movingUp 0.5s 0.5s infinite alternate;
}

.circle-yellow {
    background-color: #FBBC04;
    animation: movingUp 0.5s 0.7s infinite alternate;
}

/* ✅ CSS ANIMATION */
@keyframes movingUp {
    from {
        top: 0px;
    }
    to {
        top: -30px;
    }
}

</style>
</head>
<body>
    <!-- Overflow Loader -->
    <div id="overlay" class="overflow">
        <div class="circle-line">
            <div class="circle-blue"></div>
            <div class="circle-red"></div>
            <div class="circle-green"></div>
            <div class="circle-yellow"></div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
<div class="iframe-container">
<iframe src="https://secureplayer.sportstvn.com/token.php?stream=PTVSports" allowfullscreen></iframe>
        
        
        
  
  
  
  
  
  
  
  
  
  
  
  
  
        
        
        
        <!-- Logo & Powered by Text -->
        <div class="logo-container">
            <div class="logo"></div>
            <div class="powered-by">Powered by: Sirome TV</div>
        </div>
    </div>

    <script>
        // Remove loading animation after 6 seconds
        setTimeout(() => {
            document.querySelector('.overflow').style.display = 'none';
        }, 6000);
    </script>
</body>
</html>
