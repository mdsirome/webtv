        @import url('https://fonts.cdnfonts.com/css/sansita-one-3');

        /* Basic body and layout */
        body {
            font-family: 'Sansita One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            user-select: none;
            text-align: center;
        }

        /* Header Styling */
        .header h1 {
            font-size: 35px;
            color: #fff700;
            text-transform: uppercase;
            margin-bottom: 1px;
            font-family: 'Zasline', sans-serif !important;
        }

        .header h2 {
            font-size: 30px;
            color: #fff700;
            margin-bottom: 5px;
            font-family: 'CharuChandanHardStroke', Arial, sans-serif !important;
        }

        /* Iframe Container */
        .iframe-container {
            position: relative;
            width: 97%;
            padding-top: 57%; /* 16:9 Aspect Ratio */
            margin-top: 20px;
            border: 5px solid white;
            border-radius: 5px;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        /* Button Styling */
        .iframe-btn {
            display: inline-block;
            width: 50; /* Width of the button */
            height: 40; /* Height of the button */
            margin: 5px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 12px; /* Font size for text inside */
            font-weight: bold;
            color: transparent; /* Hide text if image is enough */
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button Hover Effect */
        .iframe-btn:hover {
            opacity: 0.5; /* Slightly darken the button on hover */
        }

        /* Container for all buttons */
        #iframe-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        .current-time {
            margin: 0;
            font-weight:bold;
            font-family: 'Kalpurush', Arial, sans-serif !important;
        }


        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
            font-family: 'Sansita One', sans-serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .iframe-btn {
                width: 90px; /* Smaller button width */
                height: 60px; /* Smaller button height */
                font-size: 10px; /* Adjusted font size */
                padding:10px;
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .iframe-btn {
                width: 90px; /* Even smaller button width */
                height: 60px; /* Even smaller button height */
                font-size: 8px; /* Even smaller font size */
                padding:10px;
                margin: 10px;
            }
        }
