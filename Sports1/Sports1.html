<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Iframe</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden; /* Hides the scrollbar */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Ensures no scrolling */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .logo-container {
            position: absolute;
            top: 20%;
            left: 20%;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* Prevents interaction blocking */
        }
        .logo {
            height: 50px;
            width: 50px;
            background: url('https://i.postimg.cc/d1hHy4ss/11.png') no-repeat center;
            background-size: contain;
            opacity: 0.5;
        }
        .powered-by {
            margin-top: 5px;
            font-size: 15px;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, .7);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Overflow Loader -->
    <div id="overlay" class="overflow">
        <div class="circle-line">
            <div class="circle-blue"></div>
            <div class="circle-red"></div>
            <div class="circle-green"></div>
            <div class="circle-yellow"></div>
        </div>
    </div>
    
    <div class="iframe-container">
        <iframe src="https://secureplayer.sportstvn.com/token.php?stream=TSports" allowfullscreen></iframe>
        <!-- Logo & Powered by Text -->
        <div class="logo-container">
            <div class="logo"></div>
            <div class="powered-by">Powered by: Sirome TV</div>
        </div>
    </div>

    <script>
        // Remove loading animation after 6 seconds
        setTimeout(() => {
            document.querySelector('.overflow').style.display = 'none';
        }, 6000);
    </script>
</body>
</html>
