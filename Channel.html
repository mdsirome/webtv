  <style>
    body {
      display: flex;
      justify-content: center;
      background-color: #888;
    }
    .tv-area {
      display: flex;
      width: 100%;
    }
    .tv-view {
      flex: 1;
    }
    .channel-list {
      flex: 0 0 300px;
      overflow-y: scroll;
      height: calc(100vh - 20px);
    }
    .thumbnail-slider {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .thumbnail-slider li {
      margin-bottom: 5px;
    }
    .thumbnail-slider li img {
      width: 40%;
      height: auto;
      display: block;
      border-radius: 15px;
      padding:5px;
    }
    .channel-list::-webkit-scrollbar {
      width: 10px;
      background-color:white;
      color:black;
      border-radius: 50px;
    }
    .channel-list::-webkit-scrollbar-thumb {
      background: red ;
      border-radius: 10px;
    }
    @media (max-width: 900px) {
      .tv-area {
        flex-direction: column;
      }
      .channel-list {
        height: 100%;
        max-height: 300px;
      }
    }
  </style>

  <script>
    function disableClick() {
      document.onclick = function (event) {
        if (event.button == 2) {
          alert('Right Click Message');
          return false;
        }
      }
    }
  </script>
